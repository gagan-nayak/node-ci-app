name: Node.js CI

on:
 push:
   branches: [ main ]
 pull:
   branches: [ main ]

jobs:
 build-and-test:
  runs-on: ubuntu-latest

  strategy:
   matrix:
    node-version: [18.x, 20.x]

  steps:
   - name: Checkout Code
     uses: actions/checkout@v3

   - name: Setup Node.js
     uses: actions/setup-node@v3
     with:
       node-version: ${{ matrix.node-version }}

   - name: Install Depencencies
     run: npm install

   - name: Run Tests
     run: npm test